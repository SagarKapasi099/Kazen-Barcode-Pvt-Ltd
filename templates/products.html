{{define "products"}}
    {{template "header"}}
    <style>
        .ss-go-top {
            display:none;
        }
    </style>
    <!-- page header
        ================================================== -->
    <section class="page-header page-header--contact">

        <div class="gradient-overlay"></div>
        <div class="row page-header__content">
            <div class="column">
                <h1>Enquired Products With Prices</h1>
            </div>
        </div>

    </section> <!-- end page-header -->

    <!-- connect
        ================================================== -->
    <section class="s-connect" id="products">

        <div class="row events-header">
            <div class="column">
                <h2 class="subhead">Products</h2>
            </div>
        </div> <!-- end event-header -->

        <div class="row connect-content">
            {{range .Products}}

                <div class="column large-half tab-full">
                    <div class="container">
                        <div class="images">
                            <img src="{{.URL}}"/>
                        </div>
                        <div class="product">
                            <h1>{{.Name}}</h1>
                            <h2>Rs {{.Price}}</h2>
                            <ul>
                                {{range .Properties}}
                                    <li>{{.}}</li>
                                {{end}}
                            </ul>
                        </div>
                    </div>
                </div>

            {{end}}

        </div> <!-- end connect-content  -->

    </section> <!-- end s-connect -->
    {{template "footer"}}
{{end}}
